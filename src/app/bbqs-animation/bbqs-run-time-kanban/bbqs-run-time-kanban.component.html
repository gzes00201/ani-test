<div class="countdown-kanban">
  <div class="countdown-kanban-light" [class.red-light]="light === BBQS_LIGHT.RED && !isGameOver" [class.green-light]="light === BBQS_LIGHT.GREEN && !isGameOver">
    <span class="red-light-text">紅燈</span>
    <span class="green-light-text">綠燈</span>
  </div>
  <div class="countdown-kanban-num">00:{{(10000-displayRunTimeMs)/1000 | currency: '':'': '2.0'}}</div>
</div>
